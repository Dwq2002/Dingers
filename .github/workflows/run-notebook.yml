name: Daily Notebook Run

on:
  schedule:
    - cron: "0 13 * * *"  # 13:00 UTC = 8:00am America/Chicago during CDT
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install papermill jupyter nbconvert

      - name: Execute notebook (inject date)
        run: papermill daily_update.ipynb output.ipynb -p RUN_DATE "$(date -u +%F)"

      # Optional: keep the executed notebook as an artifact for debugging
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: output.ipynb

      # Read the text summary produced by your final cell
      - name: Read summary.txt
        id: summary
        run: |
          if [ ! -f summary.txt ]; then
            echo "summary.txt not found; creating a placeholder." >&2
            echo "Daily Report – $(date -u +%F)
No summary.txt was generated by the notebook." > summary.txt
          fi
          echo "summary<<'EOF'" >> "$GITHUB_OUTPUT"
          cat summary.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # Email the summary as inline text
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "Daily Notebook Update – ${{ github.repository }} (${{ github.run_number }})"
          to: you@example.com
          from: GitHub Actions <you@example.com>
          secure: true
          content_type: text/plain
          body: ${{ steps.summary.outputs.summary }}
        if: ${{ always() }}
