name: Daily Notebook Run

on:
  schedule:
    - cron: "0 13 * * *"  # 13:00 UTC = 8:00am America/Chicago during CDT
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install papermill jupyter nbconvert

      - name: Execute notebook (inject date)
        run: papermill Dingers_2025.ipynb output.ipynb -p RUN_DATE "$(date -u +%F)"

      - name: Upload executed notebook (optional)
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: output.ipynb

      - name: Read summary.txt
        id: summary
        shell: bash
        run: |
          FILE="summary.txt"
          if [ ! -f "$FILE" ]; then
            printf "Daily Report - %s\nNo summary.txt was generated by the notebook.\n" "$(date -u +%F)" > "$FILE"
          fi
      
          # Normalize CRLF to LF so the delimiter matches exactly
          sed -i 's/\r$//' "$FILE"
      
          # Write multiline output using a unique, unquoted delimiter
          {
            echo "summary<<SUMMARY_EOF"
            cat "$FILE"
            echo "SUMMARY_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject:
